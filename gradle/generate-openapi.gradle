openApiGenerate {    
    generatorName = "spring"
    inputSpec = "$rootDir/src/main/resources/openapi/emails.yml"
    outputDir = project.rootDir.path
    typeMappings = [OffsetDateTime: "java.time.Instant"]
    configOptions = [
            interfaceOnly          : true,
            apiPackage             : "com.itechart.container.spring.emailscheduler.generated.api",
            modelPackage           : "com.itechart.container.spring.emailscheduler.generated.model"
    ]
}

tasks {
    clean {
        doFirst {
            delete("$rootDir/src/main/java/com.itechart.container.spring.emailscheduler.generated.api")
            delete("$rootDir/src/main/java/com.itechart.container.spring.emailscheduler.generated.model")
        }
    }
    compileJava.dependsOn('clean')
    compileJava.dependsOn('openApiGenerate')
}